<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunio - Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
      </style>
</head>
<body>
    <!-- Navigation Bar Start -->
<div class="NavBar-container">
    <nav class="wrapper">
    <div class="brand">
        
        <div class="logo"><img src="eunio.png"></div>
        <div class="brandname">eunio</div>
    </div>
        <ul class="ul-navigationbar">
            <li class="li-navigationbar"><a href="/eunio.com">Home</a></li>
            <li class="li-navigationbar"><a href="/eunio.com/ordernow/index.html">Product</a></li>
            <li class="li-navigationbar"><a href="#contact">Contact us</a></li>
        </ul>
    </nav>
</div>
    <!-- Navigation Bar End -->

    <!-- Content 1 Start -->
<div class="container-content">
    <div class="payment-wrapper">
        <div class="data">
            Full Name
            <input type="text" placeholder="Input Name">
            Phone Number / Mobile Number
            <input type="text" placeholder="Input Number">
            Email Addres
            <input type="text" placeholder="Input Email">
            Address
            <textarea placeholder="Input Addres"></textarea>
        </div>
        <div class="payment-method">
            <p style="font-size: 4vh; font-weight: 600;">Payment Method</p>
            <label>
            <input type=checkbox>Dana
            </label>
            <label>
            <input type=checkbox>Ovo
            </label>
            <label>
            <input type=checkbox>GoPay
            </label>
            <label>
            <input type=checkbox>LinkAja
            </label>
            <label>
            <input type=checkbox>QRIS
            </label>
            <label>
            <input type=checkbox>ShopeePay
            </label>
            <label>
            <div class="transfer-bank">
            <input type="checkbox">Bank Transfer
            <select>
                <option>Bank BCA</option>
                <option>Bank Mandiri</option>
                <option>Bank BNI</option>
                <option>Bank BRI</option>
                <option>Bank Syariah Indonesia (BSI)</option>
                <option>Bank Permata</option>
                <option>Bank Lainnya</option>
            </select>
            </label>
            <a class="submit" href="/eunio.com/ordernow/thankyou">Checkout Now</a>
        </div>
        
    </div>
</div>

    <!-- Content 1 End -->

    <!-- Footer Start -->
    
    <!-- Footer End -->

</body>
</html>
